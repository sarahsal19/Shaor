name: Shoar
description: Flutter Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0-nullsafety.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.1.0

  flutter_lints: ^2.0.0
  webview_flutter: ^4.4.2
  flutter_rating_bar: ^4.0.1

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf 
        - asset: assets/fonts/Tajawal-ExtraBold.ttf 
        - asset: assets/fonts/Tajawal-ExtraLight.ttf 
        - asset: assets/fonts/Tajawal-Light.ttf 
        - asset: assets/fonts/Tajawal-Medium.ttf 
        - asset: assets/fonts/Tajawal-Regular.ttf
